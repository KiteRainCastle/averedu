<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.5,user-scalable=yes"/>

<title></title>
<style type='text/css'>
html, body {width:100%; height:100%; margin:0; border:0; padding:0; overflow:hidden }
body { background-color:#ffffff; }
</style>
	
<script language="JavaScript" type="text/javascript">

	if (!window.TOBEHTML) {
		window.TOBEHTML = {};
	}	

	function nexacroCallMethod(funcName) {

		var param = funcName + "|웹브라우저에서 넘어온 값";

		var pp = window.NEXACROWEBBROWSER;
		if (pp) {
			pp.on_fire_onusernotify(pp, param);
		} else if (typeof nexacro == "undefined") {	//windows runtime
			window.document.title = param;
		} else if (nexacro) { //mobile runtime
			nexacro.fireUserNotify(param);	
		} 
	}

	function fnToNexa(sFunc)
	{
		nexacroCallMethod(sFunc);
	}

	function fn_ToWeb(sText)
	{
		alert(sText);
	}

	function fn_setContent(sContent)
	{
		var divobj = document.getElementById("contents");
		divobj.innerHTML = sContent;
	}


</script>
</head>

<body>
<br>
<br>
<br>
		<input TYPE="button" VALUE="넥사크로호출"  onClick="javascript:fnToNexa('nexaCall');" style="width: 200px;height:100px">
		<div id='contents'> 1234</div>
</body>
</html>
